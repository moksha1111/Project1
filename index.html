<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<section class="card">
  <section id="img-section">
    <div class="container">
      <img src="images/icon-view.svg" alt="view" id="eyeImage" />
    </div>
  </section>

  <header class="header">
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </header>

  <section class="pricing-section">
    <span id="priceText">
      <img src="images/icon-ethereum.svg" alt="ethereum">
      0.041 ETH
    </span>
    <span id="daysLeftText">
      <img src="images/icon-clock.svg" alt="ethereum">
      5 days left
    </span>
  </section>

  <hr/>

  <section class="bottom-section">
    <img src="images/image-avatar.png">
    <p id="bottomP">Creation of <span id="bottonSpan">Jules Wyvern</span></p>
  </section>

</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hazem Salah</a>.
  </div>

</body>
</html>
